// HZSBotAIConfig BOTAI配置文件
// enable_plugins 是否开启此插件
// Bot_CanSee_Distance BOT能看见目标的最大距离 0.0等于无限
// Bot_Attack_Cooldown BOT射击目标的间隔 最小为0.1
// Bot_StaySafe_Distance 是否开启BOT保持安全距离 与目标x距离 自动后退
// Safe_Distance 安全距离 与目标小于此距离 会触发后退
// FallBack_Speed 后退移动速度
// Bot_ForwardTo_Distance 是否开启BOT距离目标过远 向目标前进
// Forward_Distance 前进距离 与目标大于此距离 向目标移动
// Forward_Speed 前进速度
// Block_BotUse_Grenade 是否禁止BOT使用手雷 起源BOT捏住手雷不会松手投掷
// Block_BotAttackBot 是否开启禁止不同队伍的相互攻击
// Use_TraceBlockBotAttackBot 是否开启射线检查不同队伍禁止攻击
// 射线检查与游戏开局禁止bot攻击双重屏蔽攻击
"HZSBotAI"
{
    "enable_plugins"    "1"
    "Bot_CanSee_Distance"    "800.0"
    "Bot_Attack_Cooldown"           "0.1"
    "Bot_StaySafe_Distance"              "1"
    "Safe_Distance"              "300.0"
    "FallBack_Speed"          "220.0"
    "Bot_ForwardTo_Distance"    "1"
    "Forward_Distance"              "400.0"
    "Forward_Speed"    "220.0"
    "Block_BotUse_Grenade"    "1"
    "Block_BotAttackBot"    "1"
    "Use_TraceBlockBotAttackBot"    "1"
}
